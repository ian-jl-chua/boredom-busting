<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Mind Reader</title>
  </head>
  <body>
    <div class="prompt container">
      <div class="window top-size window-width">
        <div class="title-bar title-font">
          <div class="title-bar-text">Mind Reader</div>
          <div class="title-bar-controls font">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body body-padding">
          <br />
          <div id="alertMessage"></div>
          <form action="" id="mindReaderForm">
            <div class="field-row-stacked number-field" style="width: 240px">
              <label for="selctedNumber"
                >Think of a number between 1 and 10</label
              >
              <select id="selectedNumber">
                <option value="" selected disabled>
                  Select your number...
                </option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </div>
            <br />
            <div class="container button">
              <button type="button" id="readMindButton">Read my mind</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./main.js" defer></script>
  </body>
</html>
